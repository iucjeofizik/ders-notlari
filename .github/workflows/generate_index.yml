name: Güncel Index Oluştur

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # her gün 02:00'de çalıştır (isteğe göre değiştirin)

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install deps
        run: pip install requests

      - name: Generate index
        run: python generate_index.py

      - name: Commit & push
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@users.noreply.github.com"
          git add index.html
          git commit -m "Otomatik güncel index" || echo "No changes to commit"
          git push origin HEAD:main
